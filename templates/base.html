<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>英単語帳アプリ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
  <h1>英単語帳📘</h1>

  <nav class="my-3">
    <a href="/" class="btn btn-outline-primary btn-sm">Home</a>
    <a href="/vocab" class="btn btn-outline-success btn-sm">My Vocab</a>
    {% if current_user.is_authenticated %}
      <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
    {% else %}
      <a href="/login" class="btn btn-outline-secondary btn-sm">Login</a>
      <a href="/signup" class="btn btn-outline-info btn-sm">Sign Up</a>
    {% endif %}
  </nav>

  {% block content %}{% endblock %}
</body>
</html>
