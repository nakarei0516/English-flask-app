{% extends "base.html" %}
{% block content %}
  <div class="my-4">
    <h2 class="mb-4">ðŸ“˜ My Vocabulary List</h2>

    <!-- Add Word Form -->
    <form action="{{ url_for('add_word') }}" method="post" class="row g-2 mb-5">
      <div class="col-md-5">
        <input type="text" name="word" placeholder="Word" class="form-control" required>
      </div>
      <div class="col-md-5">
        <input type="text" name="meaning" placeholder="Meaning" class="form-control" required>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Add</button>
      </div>
    </form>

    <!-- Word List -->
    <div class="row row-cols-1 row-cols-md-2 g-3">
      {% for vocab in vocab_list %}
        <div class="col">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">{{ vocab.word }}</h5>
              <p class="card-text">{{ vocab.meaning }}</p>
              <a href="{{ url_for('delete_vocab', id=vocab.id) }}" class="btn btn-sm btn-danger">Delete</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
