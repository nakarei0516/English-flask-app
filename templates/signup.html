{% extends "base.html" %}
{% block content %}
<h2>新規ユーザー登録</h2>
<form method="POST">
    <input type="text" name="username" placeholder="ユーザー名" required><br>
    <input type="password" name="password" placeholder="パスワード" required><br>
    <input type="submit" value="登録">
</form>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}
{% endblock %}
